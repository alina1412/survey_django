{% extends 'base.html' %}

{% block title %}
<title>{{title}}</title> 
{% endblock title %} 


{% block h3-title %}
{{h3}}
{% endblock h3-title %} 

{% block body %}

<div class="container">

    
    {% for item in data %}
    <li>{{item.choice}}</li>
    {% endfor %}
    

    <p><a href="{% url 'survey_app:add_choice' question_id=question_id %}"> Add a choice </a></p>
</div>

{% endblock %}
